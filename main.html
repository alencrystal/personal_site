<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alessandro Pozzato</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="portfolio-container">
        <h1 class="name-title">ALESSANDRO POZZATO</h1>

        <div class="cards-container">
            <div class="card green">
                <div class="window-controls">
                    <div class="control"></div>
                    <div class="control"></div>
                    <div class="control"></div>
                </div>
                <div class="card-content">
                    <ul>
                        <li>Curriculum</li>
                        <li>Al di fuori del lavoro</li>
                    </ul>
                </div>
            </div>

            <div class="card blue">
                <div class="window-controls">
                    <div class="control"></div>
                    <div class="control"></div>
                    <div class="control"></div>
                </div>
                <div class="card-content">
                    <ul>
                        <li>Musica</li>
                        <li>Scout</li>
                    </ul>
                </div>
            </div>

            <div class="card yellow">
                <div class="window-controls">
                    <div class="control"></div>
                    <div class="control"></div>
                    <div class="control"></div>
                </div>
                <div class="card-content">
                    <ul>
                        <li>Game Developer</li>
                    </ul>
                </div>
            </div>

            <div class="card red">
                <div class="window-controls">
                    <div class="control"></div>
                    <div class="control"></div>
                    <div class="control"></div>
                </div>
                <div class="card-content">
                    <div class="social-grid">
                        <div class="social-icon spotify"></div>
                        <div class="social-icon linkedin"></div>
                        <div class="social-icon github"></div>
                        <div class="social-icon instagram"></div>
                        <div class="social-icon soundcloud"></div>

                    </div>
                </div>
            </div>
        </div>

</html>
