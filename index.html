<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Pozzato</title>
    <link rel="stylesheet" href="styles.css?v=20250224">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <script src="script.js"></script>
    <div class="background-overlay"></div>
    
    <img src="images/moon.png" alt="Moon" class="theme-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
    
    <header class="hero-section">
        <h1 class="name-title">ALESSANDRO POZZATO</h1>
        <p class="subtitle">Creative Developer & Multimedia Artist</p>
    </header>
    
    <main class="portfolio-container">
        <div class="cards-grid">
            <!-- Card 1 - About -->
            <div class="card about-card">
                <div class="window-controls">
                    <span class="control-dot blue"></span>
                    <span class="control-dot yellow"></span>
                    <span class="control-dot green"></span>
                </div>
                <div class="card-content">
                    <h2>About Me</h2>
                    <p>Game Developer, Musician, Scout, and more!</p>
                </div>
            </div>

            <!-- Card 2 - Projects -->
            <div class="card projects-card">
                <div class="window-controls">
                    <span class="control-dot blue"></span>
                    <span class="control-dot yellow"></span>
                    <span class="control-dot green"></span>
                </div>
                <div class="card-content">
                    <h2>My Work</h2>
                    <ul>
                        <li><a href="index.html" class="link">Curriculum</a></li>
                        <li><a href="index.html" class="link">Projects</a></li>
                        <li><a href="index.html" class="link">Explore my compositions</a></li>
                    </ul>
                </div>
            </div>

            <!-- Card 3 - Contact -->
            <div class="card contact-card">
                <div class="window-controls">
                    <span class="control-dot blue"></span>
                    <span class="control-dot yellow"></span>
                    <span class="control-dot green"></span>
                </div>
                <div class="card-content">
                    <h2>Connect</h2>
                    <div class="social-links">
                        <a href="https://github.com/alencrystal" target="_blank">
                            <img src="images/github.svg" alt="GitHub" class="social-icon">
                        </a>
                        <a href="https://www.linkedin.com/in/alessandro-pozzato-8b980629b/" target="_blank">
                            <img src="images/linkedin.svg" alt="LinkedIn" class="social-icon">
                        </a>
                        <a href="https://open.spotify.com/user/cfxuki3wp3ob9ewqck7iyh687?si=fcf99a254c854437" target="_blank">
                            <img src="images/spotify.svg" alt="Spotify" class="social-icon">
                        </a>
                        <a href="https://soundcloud.com/alencrystal" target="_blank">
                            <img src="images/soundcloud.svg" alt="SoundCloud" class="social-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
