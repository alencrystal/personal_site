<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="background-color"></div>
            <img class="background-image" src="https://via.placeholder.com/1920x1280" alt="Placeholder">
        </div>
        <div class="card green-card">
            <div class="card-body"></div>
            <div class="divider"></div>
            <div class="icons">
                <div class="icon">
                    <div class="circle"></div>
                    <div class="inner-circle"></div>
                </div>
                <div class="icon">
                    <div class="circle"></div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="icon">
                    <div class="circle"></div>
                    <div class="vertical-line"></div>
                </div>
            </div>
            <div class="card-text">Curriculum<br>Al di fuori del lavoro</div>
        </div>
        <div class="card blue-card">
            <div class="card-body"></div>
            <div class="divider"></div>
            <div class="icons">
                <div class="icon">
                    <div class="circle"></div>
                    <div class="inner-circle"></div>
                </div>
                <div class="icon">
                    <div class="circle"></div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="icon">
                    <div class="circle"></div>
                    <div class="vertical-line"></div>
                </div>
            </div>
            <div class="card-text">Musica<br>Scout</div>
        </div>
        <div class="card-group">
            <div class="card red-card">
                <div class="card-body"></div>
                <div class="divider"></div>
                <div class="icons">
                    <div class="icon"></div>
                </div>
            </div>
            <div class="card yellow-card">
                <div class="card-body"></div>
                <div class="divider"></div>
                <div class="icons">
                    <div class="icon"></div>
                </div>
                <div class="card-text">Game Developer</div>
            </div>
        </div>
        <div class="header">Alessandro Pozzato</div>
    </div>
</body>
</html>
